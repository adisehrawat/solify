[package]
name = "solify-client"
version = "0.1.0"
edition = "2021"

[dependencies]
# Solana & Anchor
anchor-client = "0.32.1"
solana-sdk = "3.0.0"
solana-client = "3.0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
borsh = "1.5.7"

# Error handling
anyhow = "1.0"
thiserror = "2.0.17"

# Async
tokio = { version = "1.35", features = ["full"] }

# Utilities
bs58 = "0.5"

# Internal dependencies
solify-common = { path = "../common" }

[dev-dependencies]
mockito = "1.2"

